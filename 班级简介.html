    <h2>班级简介:</h2>
    <p id="number4">
        该怎么解释青春我不知道，只知道在计算机九班有那么一个班级，
        把“吃得苦中苦，方为人上人”作为班级格言，把学习舆论挂在嘴边的日常。
        他们活泼可爱，热情大方，他们有着和蓝精灵一样的团结精神。
        他们齐心协力，一同前进，有福同享，有难同当。
    </p>
    <p id="number5">
        生命的路是进步的，总是沿着无限的精神三角形的斜面向上走，什么都阻止他不得。
    </p>
    <p id="number6">
        岁月流逝，白驹过隙，光阴似箭，一去不返，慢慢人生长河，东流不复返，珍惜时间就是珍惜生命，化理想为行动，让每天都不会虚度。
    </p>
